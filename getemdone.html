<head>
  <title>getemdone</title>
</head>

<body>
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="register">
	<div class="row formm">
	    <form class="col s12">
	        <div class="row">
        		<div class="input-field col s6">
         			 <input id="email" type="email" name="registerEmail" class="validate">
          			<label for="email">Email</label>
        		</div>
     		 </div>
	        
	        <div class="row">
		        <div class="input-field col s6">
		          <input id="password" type="password" name="registerPassword" class="validate">
		          <label for="password">Password</label>
		        </div>
      		</div>
	        <button class="btn waves-effect waves-light" type="submit" name="action">Register
  			</button>
	    </form>
   	</div>
</template>

<template name="login">
    <div class="row formm">
	    <form class="col s12">
	        <div class="row">
        		<div class="input-field col s6">
         			 <input id="email" type="email" name="loginEmail" class="validate">
          			<label for="email">Email</label>
        		</div>
     		 </div>
	        
	        <div class="row">
		        <div class="input-field col s6">
		          <input id="password" type="password" name="loginPassword" class="validate">
		          <label for="password">Password</label>
		        </div>
      		</div>
	        <button class="btn waves-effect waves-light" type="submit" name="action">Login
  			</button>
	    </form>
   	</div>
</template>
